<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sem8 home work</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/fontawesome-free-6.2.1@6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <header></header>
    <main>
      <form action="#" class="my-action">
        <div class="action-name action-block">
          <div class="description">
            <i class="fa-solid fa-user"></i>
            <label for="input-name">Имя</label>
          </div>

          <input
            type="text"
            id="input-name"
            name="input-name"
            required
            autofocus
            class="input-box"
          /><br />
        </div>

        <div class="action-email action-block">
          <div class="description">
            <i class="fa-solid fa-envelope"></i>
            <label for="input-email">Email</label>
          </div>

          <input
            type="email"
            id="input-email"
            name="input-email"
            required
            class="input-box"
          /><br />
        </div>

        <div class="action-password action-block">
          <div class="description">
            <i class="fa-solid fa-lock"></i>
            <label for="input-password">Пароль</label>
          </div>

          <input
            type="password"
            id="input-password"
            name="input-password"
            required
            class="input-box"
          /><br />
        </div>

        <div class="action-age action-block">
          <div class="description">
            <i class="fa-brands fa-pagelines"></i>
            <label for="input-age">Возраст</label>
          </div>

          <input
            type="number"
            id="input-age"
            name="input-age"
            required
            min="6"
            class="input-box"
          /><br />
        </div>

        <div class="action-birthdate action-block">
          <div class="description">
            <i class="fa-solid fa-cake-candles"></i>
            <label for="input-birthdate">Дата рождения</label>
          </div>

          <input
            type="date"
            id="input-birthdate"
            name="input-birthdate"
            required
            class="input-box"
          /><br />
        </div>

        <div class="action-phone action-block">
          <div class="description">
            <i class="fa-solid fa-phone"></i>
            <label for="input-phone">Телефон</label>
          </div>

          <input
            type="number"
            id="input-phone"
            name="input-phone"
            required
            class="input-box"
          /><br />
        </div>

        <div class="action-range action-block">
          <label for="input-range">Ползунок</label>
          <input
            type="range"
            id="input-range"
            name="input-range"
            required
            class="input-box"
          /><br />
        </div>

        <div class="action-checkbox action-block">
          <input
            type="checkbox"
            id="input-checkbox"
            name="input-checkbox"
            required
          />

          <label for="input-checkbox">Согласиться с условиями</label>
        </div>

        <button class="submit-button">
          <span class="submit">Отправить</span>
        </button>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
